<div id="header">

    <img id="logo" src="img/logo-extra-small.png"/>
    <div id = "button_group">


        <img id="sign_in_facebook_button" src="img/fb_sign_in.png"></img>

        <img id="sign_in_google_button" src="img/google_sign_in.png"></img>
        <button id="sign_out_button">Sign out</button>
    </div>
</div>

<p id="greeting">Welcome to ClassTask, a to-do list for students.</p>

<img id="settings_button" src="img/settings.png"></img>



<div id="initial_setup_wizard_div" class="day_div">
    <h4>Initial setup wizard (temporary - for now you need to add class names, hit Submit, and then refresh page)</h4>
    <div><input id="wizard_class_1_input" type="text" placeholder="first class name"></div>
    <div><input id="wizard_class_2_input" type="text" placeholder="second class name"></div>
    <div><input id="wizard_class_3_input" type="text" placeholder="third class name"></div>
    <button id="wizard_submit_button">Submit</button>
</div>


<div class="day_div">
    <button id="previous_week_button" class="week_switcher_buttons" disabled>Previous week</button>
    <button id="next_week_button" class="week_switcher_buttons">Next week</button>
</div>

<!-- snackbar -->
<div id="snackbar">
    <span id="snackbar_text">Task completed</span>
    <button id="snackbar_undo_button" class="snackbar_buttons">UNDO</button>
    <button id="snackbar_hide_button" class="snackbar_buttons">HIDE</button>
</div>
